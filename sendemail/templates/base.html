<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <link rel="stylesheet" href="{% static 'css_base\base_style.css' %}">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="" style="color: black;">Add Category </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Show Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="" id="navbarDropdown">ProductStore</a>
          </li>
          <!-- Using a placeholder id for demonstration purposes -->
          <li class="nav-item">
            <a class="nav-link" href="">Show product</a>
          </li>
        
        {% comment %} <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> {% endcomment %}
        <li class="nav-item mybtn-log">
          <button type="button" class="btn btn-light btn-sm"><a class="nav-link mytext" href="">Logout</a></button>
        </li>
      </ul>
      </div>
    </nav>
  </div>
  

  {% block content %}
  
  {% endblock content %}
